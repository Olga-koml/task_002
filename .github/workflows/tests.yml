    #     for file in $(git ls-files 'src/*.c' 'src/*.h'); do
    #       clang-format -n -style=$(pwd)/clang/.clang-format $file
    #     done
  style-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up clang-format
      run: |
        sudo apt-get install -y clang-format

    - name: Check code style with clang-format
      run: |
        cp clang/.clang-format .
        if clang-format -n src/*.c src/*.h | grep -q "formatted"; then
          echo "Code style issues found. Please run clang-format on your code."
          exit 1
        fi